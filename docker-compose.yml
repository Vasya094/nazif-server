version: '3.0'

services:
  postgres:
    container_name: postgres
    image: postgres:12
    env_file:
      - .development.env
    environment:
      PG_DATA: /var/lib/postgresql/data
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
  nginx:
    depends_on:
      - server
    restart: always
    build:
      # dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - "3050:80"
  server:
    container_name: server
    build:
      context: .
    env_file:
      - .development.env
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 5000:5000
      - 9229:9229
    command: npm run start:dev
    depends_on:
      - postgres
    restart: always

volumes:
  pgdata:

